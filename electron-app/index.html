<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Post Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <h1>X Post Scheduler</h1>
                <span class="version" id="app-version">v1.0.0</span>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="connection-status"></div>
                <span id="status-text">Connecting...</span>
            </div>
        </header>

        <!-- Topic Selection Modal -->
        <div id="topic-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Select Your Topics</h2>
                    <p>Choose topics you're interested in to filter relevant posts</p>
                </div>
                <div class="modal-body">
                    <div class="topics-grid" id="topics-grid">
                        <!-- Topics will be populated by JavaScript -->
                    </div>
                    <div class="custom-topic">
                        <input type="text" id="custom-topic-input" placeholder="Add custom topic...">
                        <button id="add-topic-btn" class="btn btn-secondary">Add</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="save-topics-btn" class="btn btn-primary">Save Topics</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Control Panel -->
            <div class="control-panel">
                <div class="schedule-section">
                    <h3>Schedule Settings</h3>
                    <div class="schedule-controls">
                        <label for="schedule-hour">Auto-post Hour (24h format):</label>
                        <input type="number" id="schedule-hour" min="0" max="23" value="9">
                        <button id="fetch-btn" class="btn btn-primary">Fetch New Posts</button>
                        <button id="schedule-btn" class="btn btn-success">Schedule All Posts</button>
                    </div>
                </div>

                <div class="stats-section">
                    <h3>Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-value" id="total-posts">0</span>
                            <span class="stat-label">Total Posts</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="ready-posts">0</span>
                            <span class="stat-label">Ready to Post</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="avg-score">0</span>
                            <span class="stat-label">Avg Score</span>
                        </div>
                    </div>
                </div>

                <div class="topic-section">
                    <h3>Topics</h3>
                    <button id="edit-topics-btn" class="btn btn-secondary">Edit Topics</button>
                    <div class="selected-topics" id="selected-topics-display">
                        <!-- Selected topics will be shown here -->
                    </div>
                </div>
            </div>

            <!-- Posts Container -->
            <div class="posts-section">
                <h3>Posts & Replies</h3>
                <div class="posts-container" id="posts-container">
                    <!-- Posts will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Progress Modal -->
        <div id="progress-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Processing Posts</h2>
                </div>
                <div class="modal-body">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <p id="progress-text">Preparing to post...</p>
                    <div class="current-post" id="current-post-info">
                        <!-- Current post info -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toast-container" class="toast-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
