<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #1d9bf0;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #657786;
    }
    
    .stats {
      background: #f7f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .stat-item:last-child {
      margin-bottom: 0;
    }
    
    .stat-value {
      font-weight: bold;
      color: #1d9bf0;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.2s;
    }
    
    .button:last-child {
      margin-bottom: 0;
    }
    
    .button.primary {
      background-color: #1d9bf0;
      color: white;
    }
    
    .button.primary:hover {
      background-color: #1a8cd8;
    }
    
    .button.secondary {
      background-color: #e1e8ed;
      color: #14171a;
    }
    
    .button.secondary:hover {
      background-color: #d1d9e0;
    }
    
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .status {
      text-align: center;
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .status.capturing {
      background-color: #e8f5e8;
      color: #0f5132;
      border: 1px solid #a3cfbb;
    }
    
    .status.idle {
      background-color: #fff3cd;
      color: #664d03;
      border: 1px solid #ffecb5;
    }
    
    .instructions {
      font-size: 12px;
      color: #657786;
      text-align: center;
      margin-top: 15px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">X Post Capture</div>
    <div class="subtitle">Automated engagement tool</div>
  </div>
  
  <div id="status" class="status idle">
    Ready to capture
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span>Posts captured:</span>
      <span id="totalPosts" class="stat-value">0</span>
    </div>
    <div class="stat-item">
      <span>Posts with media:</span>
      <span id="postsWithMedia" class="stat-value">0</span>
    </div>
    <div class="stat-item">
      <span>Status:</span>
      <span id="captureStatus" class="stat-value">Idle</span>
    </div>
  </div>
  
  <button id="exportPosts" class="button primary">
    Export Posts JSON
  </button>
  
  <button id="exportCookies" class="button secondary">
    Export Cookies JSON
  </button>
  
  <div class="instructions">
    Navigate to x.com/home and scroll through your For You page. Posts will be captured automatically. Export files when done.
  </div>

  <script src="popup.js"></script>
</body>
</html>
